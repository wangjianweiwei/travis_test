- name: 自动发布
  hosts: my
  vars:
    v: "master"
    s: "restarted"
  tasks:
    - name: update code
      git:
        repo: git@github.com:wangjianweiwei/travis_test.git
        dest: ~/travis_test
        accept_hostkey: yes
        version: "{{ v }}"

    - name: Install specified python requirements
      pip:
        chdir: travis_test
        requirements: requirements.txt
        virtualenv: /root/Envs/flask_test

    - name: restrat server
      supervisorctl:
        state: "{{ s }}"
        name: travis_test
